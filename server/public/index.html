<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="vendors/jquery-3.6.0.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/style.css">

  <title>Test</title>
</head>
<body>
  <h1>MDAS</h1>
  <p>You've heard of PEMDAS, yes, but how about its cuter, simpler cousin, MDAS? 
    <br><br>This calculator can handle equations with multiple operators + - * / in any combination</p>

  <br><br>

  <div class="input-div">
    <div class="row-parent-div">
      <input class="equation-visualizer" id="equation-visualizer" type="text" READONLY/>
      <button class="math-button" id="clear-button" data-id="clear">c</button>
    </div>  
    <div class="row-parent-div">
      <button class="number-button" id="7-button" data-id="7">7</button>
      <button class="number-button" id="8-button" data-id="8">8</button>
      <button class="number-button" id="9-button" data-id="9">9</button>
      <button class="math-button" id="add-button" data-id="+">+</button>
    </div>
    <div class="row-parent-div">
      <button class="number-button" id="4-button" data-id="4">4</button>
      <button class="number-button" id="5-button" data-id="5">5</button>
      <button class="number-button" id="6-button" data-id="6">6</button>
      <button class="math-button" id="subtract-button" data-id="-">-</button>
    </div>
    <div class="row-parent-div">
      <button class="number-button" id="1-button" data-id="1">1</button>
      <button class="number-button" id="2-button" data-id="2">2</button>
      <button class="number-button" id="3-button" data-id="3">3</button>
      <button class="math-button" id="multiply-button" data-id="*">*</button>
    </div>
    <div class="row-parent-div">
      <button class="number-button" id="0-button" data-id="0">0</button>
      <button class="number-button" id="decimal-button" data-id=".">.</button>
      <button class="math-button" id="equals-button" data-id="=">=</button>
      <button class="math-button" id="divide-button" data-id="/">/</button>    
  </div>
  <h2 >History</h2>
  <div class="clear-history-button"><button id="clear-history-button">CLEAR</button></div>
  <div class="output-div">
    <ul id="equation-history">
       <!-- equation history is dynamically added here -->
    </ul>
  </div>
</body>
</html>
