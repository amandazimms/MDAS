<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="vendors/jquery-3.6.0.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/style.css">

  <title>Test</title>

<body>
  <h1>L  E  T  '  S</h1>
  <h1>C A L C U L A T E</h1>

  <div class="input-div">
    <input class="num-input" id="first-num-input" type="number" placeholder="number"/>
    
    <button class="math-button" id="add-button">+</button>
    <button class="math-button" id="subtract-button">-</button>
    <button class="math-button" id="multiply-button">*</button>
    <button class="math-button" id="divide-button">/</button>
    
    <input class="num-input" id="second-num-input" type="number" placeholder="number"/>
    
    <button class="math-button" id="submit-button">=</button>
    <button class="math-button" id="clear-button">c</button>

  </div>
