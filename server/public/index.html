<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="vendors/jquery-3.6.0.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/style.css">

  <title>Test</title>
</head>
<body>
  <h1>L  E  T  '  S</h1>
  <h1>C A L C U L A T E</h1>

  <br><br>
  
  <div class="input-div">
    <div class="row-parent-div">
      <input class="num-input" id="num-input" type="text" placeholder="equation"/>
      <button class="math-button" id="clear-button">c</button>
    </div>  
    <div class="row-parent-div">
      <button class="number-button" id="7-button">7</button>
      <button class="number-button" id="8-button">8</button>
      <button class="number-button" id="9-button">9</button>
      <button class="math-button" id="add-button">+</button>
    </div>
    <div class="row-parent-div">
      <button class="number-button" id="4-button">4</button>
      <button class="number-button" id="5-button">5</button>
      <button class="number-button" id="6-button">6</button>
      <button class="math-button" id="subtract-button">-</button>
    </div>
    <div class="row-parent-div">
      <button class="number-button" id="1-button">1</button>
      <button class="number-button" id="2-button">2</button>
      <button class="number-button" id="3-button">3</button>
      <button class="math-button" id="multiply-button">*</button>
    </div>
    <div class="row-parent-div">
      <button class="number-button" id="0-button">0</button>
      <button class="number-button" id=".-button">.</button>
      <button class="math-button" id="submit-button">=</button>
      <button class="math-button" id="divide-button">/</button>    
  </div>
  <div class="output-div">
    <ul id="equation-history">
       <!-- equation history is dynamically added here -->
    </ul>
  </div>
</body>
</html>
